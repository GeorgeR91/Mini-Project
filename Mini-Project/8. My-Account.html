        </div>
        <div class="top-txt">
            <h2>Please sigh up!</h2>
        </div>
        <div class="main">
            <div>
               <div class="name1">
                <label for="Full name">Full name</label>
                  <input class="name2" type="text" name="full name" id="full name">
                </div>
                </div>  
               <div>
               <div class="date1">
                <label for="Date of birth">Date of birth</label>
                <input class="date2" type="date" id="date of birth" placeholder="DD/MM/YY" maxlength="8" required
                    pattern="^[0-2][0-9]|3[01]\/0[1-9]|1[0-2]\/[0-9{2}$">
               </div>
            </div>
               <div class="country">
                <label for="level">Country</label>
                <select class="drop-country" name="level" id="level">
                   <option value="1"></option>
                   <option value="2">...</option>
                   <option value="3">...</option>
                </select>
            </div>
            <div class="city">
            <label for="level">City</label>
        <select class="drop-city" name="level" id="level">
           <option value="1"></option>
           <option value="2">...</option>
           <option value="3">...</option>
        </select>
        </div>
        <div class="job-title">
        <label for="level">Job title</label>
        <select class="drop-job-title" name="level" id="level">
           <option value="1"></option>
           <option value="2">Professor</option>
           <option value="3">Student</option>
           <option value="4">Other</option>
        </select>
        </div>  
        </div>
        <div class="text-bot"><p>I want to receive your newsletter</p>
            <input class="check" type="checkbox" id="check">
        </div>
        <div class="button">
            <a href="./1. Main-Screen.html"><input type="submit" class="red-button"  value="Ready!" style="color: white; font-size: medium;"></a>
